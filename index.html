<!DOCTYPE html>
<html lang="en">
<!-- Code By Raj Kamal -->
<head>
    <title>Age Calculator</title>
    <!--Google Font-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <!--Stylesheet-->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Calculate Your Age</h1>
    <div class="container">

        <div class="inputs-wrapper">
            <input type="date" id="date-input">
            <button onclick="ageCalculate()">Calculate</button>
        </div>
        <div class="outputs-wrapper">
            <div>
                <span id="years">-</span>
                <p>Years</p>
            </div>
            <div>
                <span id="months">-</span>
                <p>Months</p>
            </div>
            <div>
                <span id="days">-</span>
                <p>Days</p>
            </div>
        </div>
            <p class="footer">Copyright @2024. Design and Developed by <a href="https://www.instagram.com/idprajkamal" target="_blank">Raj Kamal</a></p>
    </div>
    <script src="script.js"></script>
</body>

</html>
